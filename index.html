<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Konverter Suhu</title>
  </head>

  <body>

    <div class="container">
		<h1 class="text-center mt-4 mb-4">Konverter Suhu Otomatis</h1>
		<div class="card shadow">

			<div class="card-header text-center">
				<h5>MASUKKAN SUHU</h5>
			</div>

			<div class="card-body">
				
                <div class="form-group text-center">
				    <label for="" class="fs-5 fw-bold py-2" >Celcius</label>
				    <input type="text" class="form-control text-center py-2" id="celsius" placeholder="Masukkan Suhu Celsius">
				</div>

                <div class="form-group text-center">
				    <label for="" class="fs-5 fw-bold py-2" >Fahrenheit</label>
				    <input type="text" class="form-control text-center py-2" id="fahrenheit" placeholder="Masukkan Suhu Fahrenheit">
				</div>

                <div class="form-group text-center">
				    <label for="" class="fs-5 fw-bold py-2" >Kelvin</label>
				    <input type="text" class="form-control text-center py-2" id="kelvin" placeholder="Masukkan Suhu Kelvin">
				</div>

                <div class="form-group text-center">
				    <label for="" class="fs-5 fw-bold py-2" >Reamur</label>
				    <input type="text" class="form-control text-center py-2" id="reamur" placeholder="Masukkan Suhu Reamur">
				</div>

			</div>


		</div>
	</div>



    







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">





  $(document).ready(function(){


    $("#celsius").keyup(function(){
              var suhuC = $("#celsius").val();

              var farenheit = 9/5*parseInt(suhuC)+32;
              var reamur = 4/5*parseInt(suhuC);
              var kelvin = parseInt(suhuC)+273.15;
              $("#kelvin").val(kelvin);
              $("#reamur").val(reamur);
              $("#fahrenheit").val(farenheit);

          })

    $("#fahrenheit").keyup(function(){
              var suhuF = $("#fahrenheit").val();

              var celsius = parseInt(suhuF)-32*5/9;
              var reamur =  4/9*parseInt(suhuF)-32;
              var kelvin = parseInt(suhuF)-32*5/9+273.15;
              $("#kelvin").val(kelvin);
              $("#reamur").val(reamur);
              $("#celsius").val(celsius);
          })

    $("#kelvin").keyup(function(){
              var suhuK = $("#kelvin").val();

              var celsius = parseInt(suhuK)-273.15;
              var reamur =  4/9*parseInt(suhuK)-32;
              var fahrenheit = parseInt(suhuK)-32*5/9+273.15;
              $("#fahrenheit").val(fahrenheit);
              $("#reamur").val(reamur);
              $("#celsius").val(celsius);
          })

    $("#reamur").keyup(function(){
              var suhuR = $("#reamur").val();

              var celsius = parseInt(suhuR)-32*5/9;
              var fahrenheit =  4/9*parseInt(suhuR)-32;
              var kelvin = parseInt(suhuR)-32*5/9+273.15;
              $("#kelvin").val(kelvin);
              $("#fahrenheit").val(fahrenheit);
              $("#celsius").val(celsius);
          })

          
  })



</script>

</html>
